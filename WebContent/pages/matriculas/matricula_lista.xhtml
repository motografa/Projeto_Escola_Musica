<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:panel header="Lista de Matriculas" rendered="#{matriculaBean.matricula == null}">
	<p:commandButton value="Nova Matricula" action="#{matriculaBean.novaMatricula()}" icon="novo-icon" update="matricula_form"/>
	
	<p:dataTable value="#{matriculaBean.matriculasVOs}" var="matricula" style="margin-top:10px" emptyMessage="Nenhuma matricula cadastrada">
		<p:column headerText="NÃºmero" width="100">
			<h:outputText value="#{matricula.numero}" />
		</p:column>
		<p:column headerText="Aluno">
			<h:outputText value="#{matricula.nomeAluno}" />
		</p:column>
		<p:column headerText="Curso" width="250">
			<h:outputText value="#{matricula.nomeCurso}" />
		</p:column>
		<p:column headerText="Data" width="80">
			<h:outputText value="#{matricula.data}" >
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:outputText>
		</p:column>
		<p:column width="50" style="text-align:center;">
			<p:commandButton  icon="editar-icon" action="#{matriculaBean.editar(matricula.id)}" update=":matricula_form"/>
		</p:column>
	</p:dataTable>
	
</p:panel>

</html>
