<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
		<p:panel id="lista-curso-panel" header="Cadastro de cursos" style="width:100%;"
			rendered="#{cursoBean.curso != null}">
			<p:panelGrid columns="2" style="width:98%;">
				<h:outputLabel id="input-nome" value="Nome: " />
				<p:inputText value="#{cursoBean.curso.nome}" />
				
				<h:outputLabel value="Descrição: " />
				<p:inputTextarea value="#{cursoBean.curso.descricao}" 
				cols="20" rows="3" maxlength="255"/>	
				
				<h:outputLabel value="Duração: " />	
				<p:spinner value="#{cursoBean.curso.duracao}" 
				min="1" 
				max="6.0"
				stepFactor="0.5"
				size="1" 
				style="z-index:0;">
				</p:spinner>
				
				<h:outputLabel value="Tipo: " />
				<p:selectOneMenu value="#{cursoBean.curso.tipo}" >
					<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
					<f:selectItems value="#{cursoBean.tipos}" 
					var="tipo"  itemLabel="#{tipo.label}" itemValue="#{tipo}" />
				</p:selectOneMenu>
				
				<h:outputLabel value="Data de Criação: " />
				<p:calendar value="#{cursoBean.curso.dataCriacao}" 
				pattern="dd/MM/yyyy"
				maxdate="#{cursoBean.dataAtual}" />
				
			</p:panelGrid>
			<br />
			
			<p:commandButton id="btn-salvar" icon="salvar-icon" value="Salvar" 
			action="#{cursoBean.salvar}" update="@form" />
			
			<p:commandButton icon="cancelar-icon" value="Cancelar" 
			action="#{cursoBean.voltar}" update="@form" immediate="true"/>
		</p:panel>
		
		<p:blockUI block="lista-curso-panel" trigger="btn-salvar" />

</html>
